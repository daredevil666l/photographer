      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

  </head>

    <!-- =================== СОЗДАНИЕ СТРАНИЦЫ КЛИЕНТА =================== -->
    <main class="client-admin">
      <div class="client-admin__container">
        <h1 class="client-admin__title">Создать страницу клиента</h1>

        <form id="createClientForm" class="client-form">
          <!-- основная информация -->
          <section class="client-form__section">
            <h2 class="client-form__section-title">Основная информация</h2>

            <div class="client-form__row">
              <div class="client-form__field">
                <label>Имя клиента *</label>
                <input
                  type="text"
                  name="client_name"
                  required
                  placeholder="Иван Петров"
                />
              </div>

              <div class="client-form__field">
                <label>Название фотосессии *</label>
                <input
                  type="text"
                  name="session_title"
                  required
                  placeholder="Семейная фотосессия в парке"
                />
              </div>
            </div>

            <div class="client-form__row">
              <div class="client-form__field">
                <label>Категория съёмки</label>
                <select name="session_category">
                  <option value="">Выберите категорию</option>
                  <option value="wedding">Свадебная съёмка</option>
                  <option value="family">Семейная съёмка</option>
                  <option value="portrait">Портретная съёмка</option>
                  <option value="event">Событийная съёмка</option>
                  <option value="other">Другое</option>
                </select>
              </div>

              <div class="client-form__field">
                <label>Дата проведения</label>
                <input type="date" name="session_date" />
              </div>
            </div>

            <div class="client-form__field">
              <label>Описание (необязательно)</label>
              <textarea
                name="session_description"
                rows="3"
                placeholder="Краткое описание фотосессии..."
              ></textarea>
            </div>
          </section>

          <!-- загрузка фотографий -->
          <section class="client-form__section">
            <h2 class="client-form__section-title">Фотографии</h2>

            <div class="client-upload-zone" id="clientUploadZone">
              <input
                type="file"
                id="clientFileInput"
                multiple
                accept="image/*"
                hidden
              />
              <div class="client-upload-content">
                <svg class="client-upload-icon" viewBox="0 0 24 24">
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <polyline
                    points="14,2 14,8 20,8"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <line
                    x1="16"
                    y1="13"
                    x2="8"
                    y2="13"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <line
                    x1="16"
                    y1="17"
                    x2="8"
                    y2="17"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
                <p>Нажмите или перетащите фотографии сюда</p>
                <span>Поддерживаются: JPG, PNG, WebP</span>
              </div>
            </div>

            <!-- превью загруженных фото -->
            <div id="clientFilePreview" class="client-file-preview"></div>
          </section>

          <!-- настройки страницы -->
          <section class="client-form__section">
            <h2 class="client-form__section-title">Настройки страницы</h2>

            <div class="client-form__row">
              <div class="client-form__field">
                <label>URL страницы *</label>
                <div class="url-field">
                  <span class="url-prefix">kavramenko.ru/client/</span>
                  <input
                    type="text"
                    name="page_url"
                    required
                    placeholder="ivan-petrov-2025"
                    pattern="[a-z0-9-]+"
                    title="Только строчные буквы, цифры и дефисы"
                  />
                </div>
              </div>

              <div class="client-form__field">
                <label>Пароль доступа</label>
                <input
                  type="text"
                  name="access_password"
                  placeholder="Оставьте пустым для открытого доступа"
                />
              </div>
            </div>

            <div class="client-form__checkbox">
              <!-- <label>
              <input type="checkbox" name="enable_download" checked>
              <span class="checkmark"></span>
              Разрешить скачивание фотографий
            </label> -->
            </div>
          </section>

          <!-- кнопки действий -->
          <div class="client-form__actions">
            <!-- <button type="button" class="client-form__btn-secondary">Сохранить как черновик</button> -->
            <button type="submit" class="client-form__btn-primary">
              <span>Создать страницу</span>
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- уведомления -->
    <div id="notifications" class="notifications"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="client-admin.js"></script>
  </body>
</html>
