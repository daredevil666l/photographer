<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Контакты</title>

    <!-- meta и стили -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- существующий sidebar/topbar -->
    <aside class="sidebar">
      <button id="burger" aria-label="Открыть меню">
        <span></span><span></span><span></span>
      </button>
      <div class="name">EKATERINA<br />AVRAMENKO</div>
    </aside>

    <!-- overlay для закрытия меню -->
    <div id="overlay"></div>

    <!-- навигационное меню -->
    <nav class="menu">
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="portfolio.html">Портфолио</a></li>
        <li><a href="about.html">Обо&nbsp;мне</a></li>
        <li><a href="booking.html">Онлайн&nbsp;запись</a></li>
        <li><a href="contacts.html">Контакты</a></li>
        <li><a href="services.html">Услуги</a></li>
      </ul>
    </nav>

    <!-- =================== КОНТЕНТ СТРАНИЦЫ =================== -->
    <main class="contacts-page">
      <div class="contacts-page__container">
        <h1 class="contacts-page__title">КОНТАКТЫ</h1>

        <!-- здесь будут добавляться блоки контента -->
        <!-- основной контактный блок -->
        <!-- уникальный блок обратной связи -->
        <section class="contact-form-unique">
          <div class="contact-form-unique__container">
            <!-- заголовок блока -->
            <div class="contact-form-unique__header">
              <small class="contact-form-unique__label"
                >СВЯЖИТЕСЬ СО МНОЙ</small
              >
              <h2 class="contact-form-unique__title">
                РАССКАЖИТЕ<br />О СВОЕЙ<br />ИДЕЕ
              </h2>
              <div class="contact-form-unique__line"></div>
            </div>

            <!-- основная форма -->
            <div class="contact-form-unique__form-wrapper">
              <form id="uniqueContactForm" class="contact-form-unique__form">
                <!-- поля ввода с плавающими лейблами -->
                <div class="floating-field">
                  <input type="text" id="contactName" name="name" required />
                  <label for="contactName">Ваше имя</label>
                  <div class="field-line"></div>
                </div>

                <div class="floating-field">
                  <input type="email" id="contactEmail" name="email" required />
                  <label for="contactEmail">Email адрес</label>
                  <div class="field-line"></div>
                </div>

                <div class="floating-field">
                  <input type="tel" id="contactPhone" name="phone" />
                  <label for="contactPhone">Телефон (опционально)</label>
                  <div class="field-line"></div>
                </div>

                <!-- выбор типа съёмки -->
                <div class="contact-form-unique__select-wrapper">
                  <label class="select-label">Тип съёмки</label>
                  <div class="custom-select">
                    <select name="shoot_type" id="contactShootType">
                      <option value="">Выберите тип съёмки</option>
                      <option value="wedding">Свадебная фотосессия</option>
                      <option value="family">Семейная съёмка</option>
                      <option value="portrait">Портретная съёмка</option>
                      <option value="children">Детская съёмка</option>
                      <option value="lovestory">Love Story</option>
                      <option value="corporate">Корпоративная съёмка</option>
                      <option value="other">Другое</option>
                    </select>
                    <div class="select-arrow">
                      <svg viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z" fill="currentColor" />
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- большое поле для сообщения -->
                <div class="floating-field floating-field--textarea">
                  <textarea
                    id="contactMessage"
                    name="message"
                    required
                  ></textarea>
                  <label for="contactMessage"
                    >Расскажите о своих пожеланиях</label
                  >
                  <div class="field-line"></div>
                </div>

                <!-- кнопка отправки -->
                <div class="contact-form-unique__submit">
                  <button type="submit" class="submit-btn">
                    <span class="submit-btn__text">Отправить сообщение</span>
                    <div class="submit-btn__arrow">
                      <svg viewBox="0 0 24 24">
                        <path
                          d="M2 12h20m-7-7l7 7-7 7"
                          stroke="currentColor"
                          stroke-width="2"
                          fill="none"
                        />
                      </svg>
                    </div>
                  </button>
                </div>
              </form>

              <!-- декоративные элементы -->
              <div class="form-decoration">
                <div class="decoration-line decoration-line--1"></div>
                <div class="decoration-line decoration-line--2"></div>
                <div class="decoration-dot"></div>
              </div>
            </div>
          </div>
        </section>

        <div class="contacts-page__content">
          <!-- контент будет добавлен позже -->
        </div>
      </div>
    </main>

    <!-- подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
