<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Управление портфолио</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- существующий sidebar -->
    <aside class="sidebar">
      <button id="burger" aria-label="Открыть меню">
        <span></span><span></span><span></span>
      </button>
      <div class="name">EKATERINA<br />AVRAMENKO</div>
    </aside>

    <div id="overlay"></div>

    <!-- меню -->
    <nav class="menu">
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="portfolio.html">Портфолио</a></li>
        <li><a href="about.html">Обо&nbsp;мне</a></li>
        <li><a href="booking.html">Онлайн&nbsp;запись</a></li>
        <li><a href="contacts.html">Контакты</a></li>
        <li><a href="services.html">Услуги</a></li>
      </ul>
    </nav>

    <!-- =================== УПРАВЛЕНИЕ ПОРТФОЛИО =================== -->
    <main class="admin">
      <div class="admin__container">
        <h1 class="admin__title">Управление портфолио</h1>

        <!-- блок загрузки новых фото -->
        <section class="admin__upload">
          <h2 class="admin__section-title">Загрузить новые фотографии</h2>

          <form
            id="uploadForm"
            class="upload-form"
            enctype="multipart/form-data"
          >
            <!-- выбор файлов -->
            <div class="upload-zone" id="uploadZone">
              <input
                type="file"
                id="fileInput"
                multiple
                accept="image/*"
                hidden
              />
              <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <polyline
                    points="14,2 14,8 20,8"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <line
                    x1="16"
                    y1="13"
                    x2="8"
                    y2="13"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <line
                    x1="16"
                    y1="17"
                    x2="8"
                    y2="17"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <polyline
                    points="10,9 9,9 8,9"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
                <p>Нажмите или перетащите файлы сюда</p>
                <span>Поддерживаются: JPG, PNG, WebP</span>
              </div>
            </div>

            <!-- обновленный блок превью выбранных файлов -->
            <div id="filePreview" class="file-preview"></div>

            <!-- кнопка загрузки -->
            <button type="submit" class="admin__btn" id="uploadBtn" disabled>
              <span>Загрузить фотографии</span>
            </button>
          </form>
        </section>

        <!-- блок управления существующими фото -->
        <section class="admin__manage">
          <h2 class="admin__section-title">Управление фотографиями</h2>

          <!-- поиск и фильтры -->
          <div class="admin__filters">
            <input
              type="text"
              id="searchInput"
              placeholder="Поиск по названию..."
              class="admin__search"
            />
            <select id="categoryFilter" class="admin__select">
              <option value="">Все категории</option>
              <option value="Свадьба">Свадьба</option>
              <option value="Портрет">Портрет</option>
              <option value="Семья">Семья</option>
              <option value="Street">Street</option>
              <option value="Природа">Природа</option>
              <option value="События">События</option>
            </select>
          </div>

          <!-- список фотографий -->
          <div id="photosList" class="photos-list">
            <!-- будет заполнен через JavaScript -->
          </div>

          <!-- статус загрузки -->
          <div id="loadingStatus" class="loading-status">Загружается...</div>
        </section>
      </div>
    </main>

    <!-- уведомления -->
    <div id="notifications" class="notifications"></div>

    <script src="main.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
