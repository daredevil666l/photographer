    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- уже существующий бок-/топ-бар с бургером -->
    <aside class="sidebar">
      <button id="burger" aria-label="Открыть меню">
        <span></span><span></span><span></span>
      </button>
      <div class="name">EKATERINA<br />AVRAMENKO</div>
    </aside>

    <div id="overlay"></div>

    <!-- прежнее выпадающее меню — активный пункт подсветится скриптом -->

    <!-- ====== БЛОК PORTFOLIO ============================================ -->
    <main class="portfolio">
      <h1 class="portfolio-head">ПОРТФОЛИО</h1>
      <!-- в portfolio.html, после h1.portfolio-head -->

      <!-- блок фильтрации -->
      <div class="portfolio-filters">
        <div class="portfolio-filters__container">
          <!-- фильтр по категориям -->
          <div class="portfolio-filters__section">
            <h3 class="portfolio-filters__title">Фильтр по категории:</h3>
            <div class="portfolio-filters__buttons" id="categoryFilters">
              <button class="filter-btn active" data-category="">Все</button>
              <!-- категории будут добавлены динамически -->
            </div>
          </div>

          <!-- фильтр по годам -->
          <div class="portfolio-filters__section">
            <h3 class="portfolio-filters__title">Фильтр по году:</h3>
            <div class="portfolio-filters__buttons" id="yearFilters">
              <button class="filter-btn active" data-year="">Все</button>
              <!-- годы будут добавлены динамически -->
            </div>
          </div>
        </div>
      </div>

      <!-- контейнер-«водопад» -->
      <div id="gallery" class="gallery"></div>

      <!-- индикатор подгрузки -->
      <div id="loader" class="loader" aria-hidden="true"></div>
    </main>

    <!-- ↓↓↓  ПОДВАЛ  ↓↓↓ -->

      <!-- кнопка «наверх» -->
      <!-- <button id="toTop" class="to-top" aria-label="Наверх"></button> -->
    </footer>

    <script src="main.js"></script>
    <!-- бургер / overlay -->
    <script src="portfolio.js" defer></script>
  </body>
</html>
